    <main>
        <div class="form-container">
            <h2>Entre em Contato</h2>
            <form class="contato-form" action="processar_contato.php" method="post">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required><br>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

                <fieldset>
                    <legend>Tipo de Contato:</legend>
                    <label><input type="radio" name="tipo_contato" value="email"> E-mail</label>
                    <label><input type="radio" name="tipo_contato" value="telefone"> Telefone</label>
                    <label><input type="radio" name="tipo_contato" value="whatsapp"> WhatsApp</label>
                </fieldset>

                <label for="retirada_pedido">Retirada de Pedido:</label>
                <select id="retirada_pedido" name="retirada_pedido">
                    <option value="manha">Manh√£</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select><br>

                <label class="checkbox-label"><input type="checkbox" name="receber_emails"> Gostaria de Receber E-mails</label><br>

                <input type="submit" value="Enviar" class="submit-button">
            </form>
        </div>
